<div class="music_card_div" (click)="criarPlaylist()">
  <div class="music_card_add">
    <div id="cross"></div>
  </div>
</div>
<div *ngFor="let playlist of playlists">
  <div class="music_card_div" (click)="abrirPlaylist(playlist)">
    <div class="music_card_icon">
      placeholder
    </div>
    <div class="music_card_info">
      <h4>{{playlist.name}}</h4>
      <h5>Musicas: {{playlist.quantity}}</h5>
    </div>
  </div>
</div>
